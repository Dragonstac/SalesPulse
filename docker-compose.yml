version: '3.8'

services:
  db:
    image: postgres:15
    container_name: salespulse_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_secure_password
      POSTGRES_DB: salespulse_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Automatically run our schema script on first startup
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data: